<!DOCTYPE html>
<html>
	<script src="https://kit.fontawesome.com/eefb62ef30.js" crossorigin="anonymous"></script>
	
	<head>
			<link rel = "stylesheet" href = "src/style.css">
			<link rel ="stylesheet" href = "src/modal.css">
	</head>
<body>
        <!-- template for tasks -->
              <div class = "task" id = "example" style="display: none;" draggable ="true">
              <div class ="start-task">
              <p class="task-title"> {title}</p>
              
			</div>
              <div class = "task-details">
                <div class="task-info">
                  <div class="avatar"></div>
                    <p class="task-code">
                      {tag}
                    </p>
                  </div>
                  <div class="task-status">
                  	<div class="taskremove">
                		<button id="removeTask">
					<i class="fa fa-minus"></i>
						</button>
					</div>
                    <div class="task-type">
                      <i class="fa fa-bookmark"></i>
                    </div>
                    <div class="task-priority">
                      <i class="fa fa-arrow-up"></i>
                    </div>
                  </div>
              </div>
          </div
          >
	<div class="page">
    <!-- nav bar -->
		<aside> 
			<div class = "actions">
				<button class= "icon-bar" id="searchTask">
					<i class="fa fa-search fa-2x"></i>
				</button>				
				<button data-modal-target="#modal" class = "icon-bar" id="addTask">
					<i class="fa fa-plus fa-2x"></i>
				</button>
				<button class = "icon-bar" id = "filters">
					<i class = "fa fa-filter fa-2x"></i>
				</button>
        <!-- <button class = "icon-bar" id ="removeTask">
          <i class="fa fa-minus fa-2x"></i>
        </button>
		 -->	</div>
			<button class="avatar" id = "profile"></button>
		</aside>
		<main>
			<h1>Jira Board</h1>
			<div class = "modal" id = "modalFilter">
				<div class = "modal-header">
					<div class = "title"> Filter tasks</div>
				</div>
					<div class = "modal-body-filter"><div></div></div>
				</div>
			<div class= "modal" id = "modal">
				<div class="modal-header">
					<div class="title">Add task</div>
					<!-- <button data-close-button class="close-button">&times;</button> -->
				</div>
				<div class = "modal-body"><div></div></div>
			</div>
			<div id="overlay"></div>
			<div class = "board" id ="Board">
				<section>
		
					<div class = "section-title">
						<h5>Backlog <span>4</span></h5>
					<!-- <button class ="add-button" id="add_backlog"><i class="fa fa-plus fa-2x"></i></button> -->
					</div>
					<div class="tasks"></div> 
				</section>
				<section>
						<div class = "section-title">
						<h5>Selected for development 3</h5>
					<!-- <button class ="add-button" id = "add_dev"><i class="fa fa-plus fa-2x"></i></button> -->
					</div>
					<div class="tasks"></div>
				</section>
				<section>
           	<div class = "section-title">
						<h5>In Progress <span>4</span></h5>
					<!-- <button class ="add-button" id= "add_progress"><i class="fa fa-plus fa-2x"></i></button> -->
					</div>
            <div class="tasks"></div>
          </section>

          <section>
            	<div class = "section-title">
						<h5>Done <span>4</span></h5>
					<!-- <button class ="add-button" id = "add_done"><i class="fa fa-plus fa-2x"></i></button> -->
					</div>
            <div class="tasks"></div>
          </section>
			</div>
		</main>
	</div>
	<!-- <script type="module" src="src/index.js"></script> -->
	
	<script type= "text/javascript" src="src/index.js"></script>
	<script  type= "text/javascript" src="src/filter.js"></script>
	<script  type= "text/javascript" src="src/search.js"></script>
	<script  type= "text/javascript" src="src/drag.js"></script>
	<script type="module" src = "src/modal.js"></script>
</body>
</html>
